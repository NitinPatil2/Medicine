<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-page" class="page">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <div id="reminder-page" class="page">
        <!-- Navigation Menu -->
        <nav class="menu-bar">
            <ul>
                <li><a href="#" id="home-menu">Home</a></li>
                <li><a href="#" id="add-medicine-menu">Add Medicine</a></li>
                <li><a href="#" id="view-reminders-menu">View Reminders</a></li>
                <li><a href="#" id="settings-menu">Settings</a></li>
            </ul>
            <button id="logout" class="logout-btn">Logout</button>
        </nav>

        <div class="container">
            <!-- Home Section -->
            <div id="home-section">
                <h1>Welcome to Your Medicine Reminder</h1>
                <p>Use the menu above to navigate through the app.</p>
            </div>

            <!-- Add Medicine Form -->
            <div id="add-medicine-form" class="hidden">
                <h2>Add New Medicine</h2>
                <form>
                    <input type="text" id="medicine-name" placeholder="Medicine Name" required>
                    <input type="time" id="medicine-time" required>
                    <button type="button" id="save-medicine">Save Reminder</button>
                </form>
            </div>

            <!-- Reminder List -->
            <div id="reminder-list" class="hidden">
                <h2>Your Medicine Reminders</h2>
                <ul id="reminders"></ul>
            </div>

            <!-- Settings Section -->
            <div id="settings-section" class="hidden">
                <h2>Settings</h2>
                <p>Settings can be managed here (This is just a placeholder).</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
